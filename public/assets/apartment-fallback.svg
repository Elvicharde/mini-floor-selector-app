  <line x1="240" y1="60" x2="240" y2="140" stroke="#E4E4E7" stroke-width="4" />
  <line x1="380" y1="60" x2="380" y2="140" stroke="#E4E4E7" stroke-width="4" />
  <line x1="190" y1="150" x2="190" y2="250" stroke="#E4E4E7" stroke-width="4" />

  <!-- Fallback label -->
